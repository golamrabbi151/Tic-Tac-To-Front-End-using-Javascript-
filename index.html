<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac To</title>

    <style>

table, th, td {
    border: 2px solid black;
    border-collapse: collapse;
    text-align: center;
    padding:40px;
}
.head_section{
  background-color: gray;
  padding-bottom: 20px;
  color: white;
}
</style>

      <div class="head_section">
        <h2>Welcome to Tic Tac To</h2>
        <button type="button" id="rbtn" class="btn btn-dark" >Reset</button>
      </div>



    <table style="width:100px;">
      <tr>
        <td id="t1"> </td>
        <td id="t2"> </td>
        <td id="t3"> </td>
      </tr>
        <tr>
          <td id="t4"> </td>
          <td id="t5"> </td>
          <td id="t6"> </td>
        </tr>

      <tr>
        <td id="t7"> </td>
        <td id="t8"> </td>
        <td id="t9"> </td>
      </tr>
    </table>
    </div>
  </body>
  <script src="main.js"></script>
</html>
